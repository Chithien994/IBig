<div class="header">
    <div class="branding">
		<h1 class="site-name"><a href="/{{ getHomeRouter().path }}">{{appComponent.title}}</a></h1>
    </div>
	<div class="user-tools">
         <ul class="nav">
            <li
            *ngFor="let route of appRouting.routes">
                <a 
                    *ngIf="route.data.isShow" 
                    style="color:#fff; padding-left: 16px;" 
                    routerLink="/{{ route.path }}">
                    {{ route.data.title | titlecase }}</a>
            </li>
        </ul>
    </div>        
</div>
<div class="breadcrumbs">
    <a style="color:#fff;" href="/{{ getHomeRouter().path }}">{{getHomeRouter().data.title | titlecase }} </a>
    <a 
    style="color:#fff;" 
    *ngIf="setCurrentRouter()">
    <span class="fa fa-angle-right"></span>
    {{getCurrentRouter().data.title | titlecase}}</a>
</div>
