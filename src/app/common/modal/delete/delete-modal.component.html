<!-- The Modal -->
<div class="modal" id="modal-{{id}}">
    <div class="modal-dialog">
        <div class="modal-content">
            
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">{{ title }}</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                {{ message }}
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" (click)="onDelete(id)" class="btn btn-danger" data-dismiss="modal">Delete</button>
                <button type="button" class="btn button-default" data-dismiss="modal">Close</button>
            </div>
            
        </div>
    </div>
</div>
<!-- End Modal -->
