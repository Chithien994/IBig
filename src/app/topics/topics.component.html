<div class="container-list">
    <div class="row">
        <div class="col-sm-3 col-padding-0">
            <div class="card max-height">
                <div class="card-header"><strong>My favorite topics</strong> <small> </small></div>
                <div class="card-body">
                    <ol class="topics float-left">
                        <li class= "topicItem" 
                        *ngFor="let topic of topics"
                        [class.selected]="topic === selectedTopic"
                        (click)="onSelect(topic)"
                        >
                            {{topic.name}}
                            <span (click)="onDelete(topic.id)" class="fa fa-trash-o float-right" style="color:red;"></span>
                            
                        </li>
                    </ol>
                </div>
            </div>
        </div>
        <div class="col-sm-9 col-padding-0" style="position: fixed;margin-left: 25%;">
            <app-topic-detail (messageEvent)="receiveMessage($event)" [topic]="selectedTopic"></app-topic-detail>
        </div>
    </div>
</div>
